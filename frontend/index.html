<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Green Deployment Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blue Green Deployment Test</h1>
        
        <div class="status-section">
            <h2>Status do Servidor</h2>
            <button id="checkStatus" class="btn btn-primary">Verificar Status</button>
            <div id="serverInfo" class="server-info"></div>
        </div>
        
        <div class="stress-section">
            <h2>Teste de Estresse</h2>
            <div class="form-group">
                <label for="requestCount">Número de Requisições:</label>
                <input type="number" id="requestCount" min="1" max="1000" value="10">
            </div>
            <button id="stressTest" class="btn btn-secondary">Executar Teste de Estresse</button>
            <div id="stressResults" class="results"></div>
        </div>
        
        <div class="logs-section">
            <h2>Logs</h2>
            <div id="logs" class="logs"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
